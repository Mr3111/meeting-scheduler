mutation CreateMeeting($title: String!, $id: Int!, $date: String!, $startTime: String! , $endTime: String!, $meetingRoomId: Int!) {
    Meeting(
        id: $id
        title: $title
        date: $date
        startTime: $startTime
        endTime: $endTime
        meetingRoomId: $meetingRoomId
    ) {
        id
        title
    }
}
